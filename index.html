<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>weatherApp</title>
</head>
<body>
  <div class="container">
    <h2 class="title">Weather App</h2>
    <div class="inputField">
      <input type="text" placeholder="Search a City" maxlength="37" id="input" autocomplete="off">
      <button type="submit" id="send">
        
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>
    <div class="data">
      <div class="topsection">
        <div class="temp">
          <h3 class="tempV"></h3>
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="wind">
          <h3 class="windV"></h3>
          <i class="fa-solid fa-wind"></i>
        </div>
      </div>
      <div class="bottomsection">
        <div class="skycondition">
          <h3 class="skyconditionV"></h3>
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="country">
          <h3 class="countryV"></h3>
          <i class="fa-solid fa-globe"></i>
        </div>
      </div>
    </div>
  </div>
  <h2 class="error">sorry can't find the city</h2>
  <script src="app.js"></script>
</body>
</html>
